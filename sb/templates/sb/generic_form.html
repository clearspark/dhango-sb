{% extends "sb/base.html" %}

{% load bootstrap3 %}

{% block sbHead %}
	{{block.super}}
	{{form.media}}
{% endblock %}


{% block sbContent %}
	<h1>{{heading}}</h2>
	<form action="" method="POST"{% if has_files %} enctype="multipart/form-data"{% endif %}>
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type=submit value="submit"/>
	</form>
{% endblock %}
